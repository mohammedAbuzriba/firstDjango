{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boards</title>

    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
</head>
<body>

<div class="container">

    <h1>Boards</h1>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Board</th>
            <th>Posts</th>
            <th>Topic</th>
            <th>Last Post</th>
        </tr>
        </thead>

        <tbody>
        {% for board in boards %}

        <tr>
            <td>{{board.name}}
            <small>{{board.description}}</small>
            </td>
            <td>0<br></td>
            <td>0<br></td>
            <td><br></td>
        </tr>
         {% endfor %}

        </tbody>


    </table>
    </div>
</body>
</html>
